<div class="app-container">
  <div class="app-header">
    <p-button type="button" icon="pi pi-bars" (click)="toggleSidebar()" [text]="true"></p-button>
    <h2>{{ title() }}</h2>
    <div class="header-spacer"></div>
    <app-header-user-selector></app-header-user-selector>
    <app-theme-toggle></app-theme-toggle>
  </div>

  <div class="app-body">
    @if (sidebarVisible) {
      <aside class="app-sidebar">
        <nav>
          <p-menu [model]="menuItems" [style]="{width:'100%', border: 'none'}"></p-menu>
        </nav>
      </aside>
    }
    
    <main class="app-content">
      <router-outlet></router-outlet>
    </main>
  </div>

  <app-status-bar></app-status-bar>
  <app-user-selector-dialog></app-user-selector-dialog>
  
  <p-toast></p-toast>
  <p-confirmDialog></p-confirmDialog>
</div>
